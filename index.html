<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tool: Base64 Converter</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #4a6fa5;
            --secondary-color: #f0f0f0;
            --border-color: #dddddd;
        }
        
        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #5d8fd9;
            --secondary-color: #2d2d2d;
            --border-color: #444444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .text-area-container {
            position: relative;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .shortcut-hint {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
        <h1>Base64 Converter</h1>
        
        <div class="converter-container">
            <div class="text-area-container">
                <textarea id="inputText" placeholder="Enter text to encode or Base64 to decode..."></textarea>
                <button class="copy-btn secondary" onclick="copyToClipboard('inputText')">Copy</button>
            </div>
            
            <div class="button-group">
                <button id="encodeBtn">Encode to Base64 (Ctrl+E)</button>
                <button id="decodeBtn">Decode from Base64 (Ctrl+D)</button>
                <button class="secondary" id="clearBtn">Clear All (Ctrl+Shift+C)</button>
            </div>
            
            <div class="text-area-container">
                <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
                <button class="copy-btn secondary" onclick="copyToClipboard('outputText')">Copy</button>
            </div>
        </div>
        
        <div class="shortcut-hint">
            Keyboard shortcuts: Ctrl+E (Encode), Ctrl+D (Decode), Ctrl+Shift+C (Clear)
        </div>
        
        <div id="errorDisplay" class="error"></div>
    </div>

    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const themeToggle = document.getElementById('themeToggle');
        const errorDisplay = document.getElementById('errorDisplay');
        
        // Load saved data and theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedInput = localStorage.getItem('base64Input');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            if (savedInput) {
                inputText.value = savedInput;
            }
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'ðŸŒž';
            }
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ“';
        });
        
        // Encode to Base64
        encodeBtn.addEventListener('click', encodeToBase64);
        
        function encodeToBase64() {
            errorDisplay.textContent = '';
            const text = inputText.value;
            if (!text) {
                errorDisplay.textContent = 'Please enter text to encode';
                return;
            }
            
            try {
                const encoded = btoa(unescape(encodeURIComponent(text)));
                outputText.value = encoded;
                localStorage.setItem('base64Input', text);
            } catch (e) {
                errorDisplay.textContent = 'Error encoding text';
            }
        }
        
        // Decode from Base64
        decodeBtn.addEventListener('click', decodeFromBase64);
        
        function decodeFromBase64() {
            errorDisplay.textContent = '';
            const text = inputText.value;
            if (!text) {
                errorDisplay.textContent = 'Please enter Base64 to decode';
                return;
            }
            
            try {
                const decoded = decodeURIComponent(escape(atob(text)));
                outputText.value = decoded;
                localStorage.setItem('base64Input', text);
            } catch (e) {
                errorDisplay.textContent = 'Invalid Base64 input';
            }
        }
        
        // Clear all
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
            errorDisplay.textContent = '';
            localStorage.removeItem('base64Input');
            inputText.focus();
        });
        
        // Copy to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show temporary feedback
            const copyBtn = element.nextElementSibling;
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                switch (e.key.toLowerCase()) {
                    case 'e':
                        e.preventDefault();
                        encodeToBase64();
                        break;
                    case 'd':
                        e.preventDefault();
                        decodeFromBase64();
                        break;
                    case 'c':
                        if (e.shiftKey) {
                            e.preventDefault();
                            clearBtn.click();
                        }
                        break;
                }
            }
        });
    </script>
</body>
</html>
